<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Phonebook</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="phonebook-container">
			<section class="phonebook-header">
				<input
					class="phonebook-search"
					placeholder="Search for a contact"
				/>
				<button class="phonebook-new">➕ Add Contact</button>
			</section>
			<section class="phonebook-list">
				<ul>
					<!-- <li class="list-item">
						<span class="list-image">
							<img height="200" src="./avatar2.png" />
						</span>
						<span class="list-info">
							<p class="list-name">Blama Doe</p>
							<span class="list-email"> blama.doe@gmail.com</span>
						</span>
						<span class="list-actions">
							<span class="edit-item">✏️</span>
							<span class="delete-item">❌</span>
						</span>
					</li> -->
				</ul>
			</section>
			<section class="phonebook-form hidden">
				<input
					class="form-image"
					type="file"
					accept=".png, .jpg, .jpeg"
				/>
				<input
					class="form-name"
					type="text"
					required
					placeholder="Blama Doe"
				/>
				<input
					class="form-email"
					required
					type="email"
					placeholder="john@example.com"
				/>
				<button type="button" class="form-save">Create Contact</button>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
