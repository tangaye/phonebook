<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Phonebook</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="phonebook-container">
			<section class="phonebook-header">
				<input
					class="phonebook-search"
					placeholder="Search for a contact"
				/>
				<button class="phonebook-new">➕</button>
			</section>
			<section>
				<ul class="phonebook-list">
					<!-- <li class="list-item">
						<span class="list-image">
							<img height="200" src="./avatar2.png" />
						</span>
						<span class="list-info">
							<p class="list-name">${this.contacts[i].name}</p>
							<span class="list-numbers"
								>${this.contacts[i].orangeNumber} /
								${this.contacts[i].lonestarNumber}</span
							>
						</span>
						<span class="list-actions">
							<span class="edit-item">✏️</span>
							<span class="delete-item">❌</span>
						</span>
					</li> -->
				</ul>
			</section>
			<section class="phonebook-form hidden">
				<label>Photo</label>
				<input
					class="phonebook-photo"
					type="file"
					accept=".png, .jpg, .jpeg"
				/>
				<div class="phonebook-photo--preview"></div>
				<label>Name</label>
				<input
					class="phonebook-name"
					type="text"
					required
					placeholder="Blama Doe"
				/>
				<label>Orange Number</label>
				<input
					class="phonebook-number--orange"
					required
					type="text"
					placeholder="0770909090"
				/>
				<label>Lonestar Number</label>
				<input
					class="phonebook-number--lonestar"
					required
					type="text"
					placeholder="0880909090"
				/>
				<button type="button" class="phonebook-save">
					Create Contact
				</button>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
