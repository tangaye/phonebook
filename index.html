			<section class="phonebook-form hidden">
				<label>Photo</label>
				<input
					class="phonebook-photo"
					type="file"
					accept=".png, .jpg, .jpeg"
				/>
				<div class="phonebook-photo--preview"></div>
				<label>Name</label>
				<input
					class="phonebook-name"
					type="text"
					placeholder="Blama Doe"
				/>
				<label>Orange</label>
				<input
					class="phonebook-number--orange"
					type="text"
					minlength="10"
					maxlength="10"
					placeholder="0770909090"
				/>
				<label>Lonestar</label>
				<input
					class="phonebook-number--lonestar"
					type="text"
					minlength="10"
					maxlength="10"
					placeholder="0880909090"
				/>
				<label>Email</label>
				<input
					class="phonebook-email"
					type="email"
					placeholder="blama@example.com"
				/>
				<label>Dob</label>
				<input class="phonebook-dob" type="date" />
				<label>Address</label>
				<input
					class="phonebook-address"
					type="email"
					placeholder="blama@example.com"
				/>
				<button
					type="button"
					class="phonebook-save phonebook-btn--large"
